  <main class="main">
    <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>

    <hgroup class="pageHeading">
      <h2>註冊成為新會員</h2>
    </hgroup>

    <section class="registerHere">
      <form action="">
        <div class="body">
          <label>
            <span class="labelText">設定帳號<abbr class="required" title="必填">*</abbr></span>
            <input type="text">
            <!-- <p class="hint warning">此帳號名稱已被使用</p> -->
          </label>
          <label>
            <span class="labelText">設定密碼<abbr class="required" title="必填">*</abbr></span>
            <input type="password">
            <!-- <p class="hint info">密碼需大於8位數</p> -->
          </label>
          <label>
            <span class="labelText">再次輸入密碼<abbr class="required" title="必填">*</abbr></span>
            <input type="password">
            <!-- <p class="hint check">正確</p> -->
          </label>
          <label>
            <span class="labelText">電子郵件<abbr class="required" title="必填">*</abbr></span>
            <input type="email">
            <p class="hint">請至電子郵件信箱收驗證信，通過後方可正式啟用帳號。</p>
            <!-- <p class="hint error">格式錯誤</p> -->
          </label>
          <label>
            <span class="labelText">手機號碼<abbr class="required" title="必填">*</abbr></span>
            <input type="tel">
            <p class="hint">請只輸入數字</p>
          </label>
          
          <div class="captcha">
            <img src="images/captchaImg.png" alt="驗證碼">
            <input type="text" placeholder="請輸入圖檔所顯示的數字">
            <!-- <p class="hint error">驗證碼錯誤</p> -->
            <button class="voice" type="button" title="朗讀驗證碼"></button>
            <button class="refresh" type="button" title="重新產生驗證碼"></button>
          </div>
        </div>

        <div class="btnDiv">
          <button class="btnLook st1" type="submit">送出註冊</button>
        </div>
      </form>


    </section>

  </main>
